<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/favicon.ico" />
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Donate</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/Logo.jpeg" alt="logo" id="logo" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="/index.html">Home</a></li>
          <li><a class="nav-link" href="/moreinfo.html">More Info</a></li>
          <li><a class="nav-link" href="/about.html">About</a></li>
          <li><a class="nav-link" href="/donate.html">Donate</a></li>
          <li><a class="nav-link" href="/contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main id="swup" class="transition-fade">
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Every dollar makes a difference.</h1>
            <p>
              All the money donated goes to VIMA Children's Home in Africa to
              complete the construction of the school. This will give the kids
              an opportunity to experience the joy of learning.
            </p>
          </div>
          <div class="cta">
            <button class="cta-add" style="margin: 0;" onclick="donate();">
              Donate
            </button>
          </div>
        </div>
        <div class="cover">
          <img
            draggable="false"
            src="./img/childrenInAfrica.jpg"
            alt=" Ayamye"
            id="donateimg"
          />
        </div>
      </section>

      <img
        class="big-circle c"
        draggable="false"
        src="./img/big-eclipse.svg"
        alt=""
      />
      <img
        class="medium-circle c"
        draggable="false"
        src="./img/mid-eclipse.svg"
        alt=""
      />
      <img
        class="small-circle c"
        draggable="false"
        src="./img/small-eclipse.svg"
        alt=""
      />
    </main>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(this).scrollTop(0);
      });
      function donate() {
        setTimeout(() => {
          window.open(
            "https://www.snap-raise.com/v2/fundraisers/think-kindness-2020?donation_invite_id=36337846&fundraiser_id=136485&share_type=coach_supporters_preload#/donation-levels",
            "_blank"
          );
        }, 200);
      }
    </script>
  </body>
</html>
